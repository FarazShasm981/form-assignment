<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page # 01</title>
  </head>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }
    .h1 {
      padding: 15px 40px;
      background-color: rgb(125, 217, 245);
    }
    .h2 {
      padding: 15px 40px;
      background-color: rgb(204, 205, 206);
    }
    .h3 {
      padding: 15px 40px;
      background-color: rgb(204, 205, 206);
    }
    fieldset{
        width: 80vw;
        margin: 0 auto;
    }
  </style>
  <body>
    <center>
      <table>
        <tr>
          <th class="h1">Step 1: Account</th>
          <th class="h2">Step 2: Personal Details</th>
          <th class="h3">Step 3: Your Review</th>

        </tr>
      </table>
    </center>

    <fieldset>
      <legend><h2>Account</h2></legend>
      <br />
      <label for="Email">Email Address :</label>
      <br>
      <br>
      <input required type="text" name="Email" id="Email" placeholder="Enter Email" />
      <br>
      <br>
      <br>
      <br>
      <label for="Password">Password :</label>
      <br>
      <br>
      <input required type="password" name="Password" id="Password" placeholder="Enter Password" />
      <br>
      <br>
      <br>
      <br>
      <label for="ConfirmPassword">Confirm Password :</label>
      <br>
      <br>
      <input required type="password" name="ConfirmPassword" id="ConfirmPassword" placeholder="Confirm Password" />
      <br>
      <br>
      <a href="index.html"><img width="100" src="./images/back.png" alt="back image"></a>
      <a href="index2.html"><img width="100" src="./images/submit.png" alt="Next image"></a>
    </fieldset>
  </body>
</html>
